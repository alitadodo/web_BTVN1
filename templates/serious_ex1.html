<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculated_BMI</title>
</head>
<body>
    
    {% if BMI < 16 %}
        <p>Severly underweight</p>
    {% elif BMI < 18.5 %}
        <p>Underweight</p>
    {% elif BMI < 25 %}
        <p>Nomal<p>
    {% elif BMI < 30 %}
        <p>Overweight</p>
    {% else %}
        <p>Obese</p>
    {%endif%}
</body>
</html>
